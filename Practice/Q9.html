<!-- How list are implemented in html, what are css selectors -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            background-color: green;
            font-weight: bold;
        }
        .list{
            font-size: larger;
        }
        #list{

        }
        dl{
            color: brown;
        }
    </style>
</head>


<body>
    

    <ul type="square" class="list">
        <li>Karan</li>
        <li>Krishna</li>
        <li>Karki</li>
    </ul>

    <ol type="i">
        <li>Strawberry</li>
        <li>Lemon</li>
    </ol>

    <dl>
        <dt>Intro</dt>
        <dd>Karan</dd>
    </dl>


</body>
</html>
