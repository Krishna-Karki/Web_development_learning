<!-- create a form with a text box for accepting the user input and "calculate button, clicking on which calculates factorial of the input and displays the result on another text box. write JavaScript code to perform necessary data validation on user input" -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Question 1</title>
  </head>
  <body>
    <form id="formid">
      <label for="number">Number: </label>
      <input type="number" name="number" id="number" />
      <button id="btn" type="submit">Calculate factorial</button>

      <label for="answer">Factorial: </label>
      <input type="number" name="answer" id="answer" readonly />
    </form>

    <script>
      let form = document.getElementById("formid");

      form.addEventListener("submit", function (event) {
        event.preventDefault();

        let number = document.getElementById("number").value;

        function recur(num) {
          if (num === 1 || num === 0) {
            return 1;
          }
          return num * recur(num - 1);
        }
        let factorial = recur(number);

        document.getElementById("answer").value = factorial;

        // let answer = document.createElement('div');
        // answer.innerHTML = `Factorial: <input type="number" name="output" id="output" value=${factorial} readonly>`;
        // form.append(answer);
      });

      // Fibonacci series
      let num = 10;
      function fibonacci(num) {
        let value1 = 0;
        let value2 = 1;
        console.log(value1);
        console.log(value2);
        for (let i=0; i<8; i++){
            let value3 = value1+value2;
            console.log(value3);

            value1 = value2;
            value2 = value3;
        }
      }
      fibonacci(number);
    </script>
  </body>
</html>
