<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link</title>
</head>
<body>
    
    <!-- Links -->

    <!-- Opens in the same tab -->
    <a href="https://www.google.com">Go to Google</a> 
    <hr>
    <!-- Opens in the new tab -->
    <a href="https://www.x.com" target="_blank">Go to Twitter</a>


    <hr>

    <h3>Embedding another website</h3>
    <iframe src="https://www.wikipedia.com" frameborder="0" width="500px" height="500px"></iframe>

    <hr>

    <h3>Image</h3>

    <img src="assets/lord-shiva-art.jpg" alt="" width="50%">

</body>
</html>
